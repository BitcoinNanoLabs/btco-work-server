name: Build

on: [pull_request, push]

jobs:
  debug-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCL
        run: |
          sudo add-apt-repository ppa:intel-opencl/intel-opencl
          sudo apt-get update
          sudo apt-get install ocl-icd-opencl-dev
      - uses: actions/checkout@aabbfeb
      - uses: actions-rs/toolchain@b2417cd
        with:
          toolchain: stable
      - name: Build
        run: cargo build
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install OpenCL
        run: |
          sudo add-apt-repository ppa:intel-opencl/intel-opencl
          sudo apt-get update
          sudo apt-get install ocl-icd-opencl-dev
      - uses: actions/checkout@aabbfeb
      - uses: actions-rs/toolchain@b2417cd
        with:
          toolchain: stable
      - name: Build release
        run: cargo build --release
  debug-windows:
    runs-on: windows-latest
    steps:
      - name: Install OpenCL
        run: choco install -y cuda
      - uses: actions/checkout@aabbfeb
      - uses: actions-rs/toolchain@b2417cd
        with:
          toolchain: stable
      - name: Build
        run: cargo build
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Install OpenCL
        run: choco install -y cuda
      - uses: actions/checkout@aabbfeb
      - uses: actions-rs/toolchain@b2417cd
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release